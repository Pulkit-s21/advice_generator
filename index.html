<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Advice Card</title>
</head>

<body>

  <div class="card col-md-10 col-sm-10 col-xs-12 mx-3 text-center" style="border-radius: 15px; background: rgba(49,58,73,255);">
    <div class="card-header text-neon">Advice #1</div>
    <div class="card-body">
      <p class="card-text">Work Smart + Hard</p>
      <picture>
        <source media="(min-width: 786px)" src="./images/pattern-divider-desktop.svg" sizes="">
        <img src="./images/pattern-divider-mobile.svg" alt="">
      </picture>
      <div class="dice">
        <button id="btn">
          <img src="./images/icon-dice.svg" alt="">
        </button>
      </div>
    </div>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a7731f7ef8.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- JavaScript -->
  <script src="index.js"></script>
</body>

</html>
